<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nutura | Fruta të Thata</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="https://js.stripe.com/v3/"></script>
</head>

<body>

<header>
    <h1>Nutura</h1>
    <p>Fruta të Thata Premium</p>
</header>

<section class="products">
    <h2>Produktet</h2>
    <div class="product-grid">

        <!-- PRODUKT MODEL -->
        <div class="product">
            <img src="images/produkt1.jpg" alt="Produkt">
            <h3>Emri Produktit</h3>
            <p class="price">€5.00</p>
            <button onclick="openOrder('Emri Produktit', 5)">Porosit</button>
        </div>

        <!-- Kopjo këtë div 107 herë dhe ndrysho fotot / emrat -->

    </div>
</section>

<!-- MODAL POROSI -->
<div id="orderModal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal()" class="close">&times;</span>
        <h2 id="productName"></h2>
        <input type="text" id="customerName" placeholder="Emri juaj">
        <input type="email" id="customerEmail" placeholder="Email">
        <button onclick="sendOrder()">Konfirmo Porosinë</button>
        <button onclick="payWithCard()">Paguaj me Kartë</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
