<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Nutura Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>NUTURA</h1>
    <p>Shop natyral & bio</p>
</header>

<section class="products">
    <div class="product">
        <h3>Çaj Natyral</h3>
        <p>Çmimi: 5€</p>
        <button onclick="addToCart('Çaj Natyral', 5)">Bli</button>
    </div>

    <div class="product">
        <h3>Mjaltë Bio</h3>
        <p>Çmimi: 8€</p>
        <button onclick="addToCart('Mjaltë Bio', 8)">Bli</button>
    </div>
</section>

<section class="cart">
    <h2>Shporta</h2>
    <ul id="cart-list"></ul>
    <p id="total">Totali: 0€</p>
</section>

<script src="script.js"></script>
</body>
</html>
